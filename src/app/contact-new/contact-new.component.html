<h2 class="sub-header">新增联系人</h2>
<form (submit)="addContact()">
  <div class="form-group">
    <label for="exampleInputEmail1">姓名</label>
    <input type="email" class="form-control" id="name" name="name" placeholder="Email"
           [(ngModel)]="formData.name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">邮箱</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Email"
           [(ngModel)]="formData.email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">电话</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="phone" placeholder="Password"
           [(ngModel)]="formData.phone">
  </div>
  <button type="submit" class="btn btn-info">创建</button>
</form>
